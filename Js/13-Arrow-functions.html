<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <button onclick="" class="btn">Click!</button>
    <script>
        
        const regularFunction =function(){
            console.log("Regular Function");
        };
        const arrowFunction = ()=>{
            console.log("Arrow Function");
        }
        arrowFunction();
        const onrParam = param =>{
            console.log(param+1);
        }
        onrParam(1);
        const onLine = ()=>2+3;
        console.log(onLine());

        const obj2 = {
            method:()=>{
                console.log("object");
            },
         };
            obj2.method();

         //Add event listener 
         const btnElement = document.querySelector(".btn");
         btnElement.addEventListener('click',()=>{
            console.log("Add Event Listener 1");
         } );    //the word after in is event aane addEventListener ma 2 parameter aave pelu event aane 2ju function that we want to run
         //also can run multiple function
         const aFunction =()=>{
            console.log("Add Event Listener 3");
         }
         btnElement.addEventListener('click',()=>{
            console.log("Add Event Listener 2");
         } );
        btnElement.addEventListener('click',aFunction);        
         btnElement.removeEventListener('click',aFunction);
         
         


    </script>
</body>
</html>
