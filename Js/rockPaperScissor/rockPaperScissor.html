<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="rockPaperScissor.css">   
  </head>
  <body>
    <!--aapde pela 0 to 1 ne 3 bhag ma divide kari -->
    <!--0 to 1/3 for rock 1/3 to 2/3 for paper aane 2/3 to 1 for scissor-->
    <!--aavu krvathi aapan ne equal possibility rei random no. ne generate krva 
        aane comp pan equally generate karse  -->
    <p class="title">Rock Paper Scissor</p>
    <button class="move-btn" onclick="playgame('Rock')">
      <img src="images/rock-emoji.png" class="move-icon" />
    </button>

    <button class="move-btn" onclick=" playgame('Paper')"> 
      <img src="images/paper-emoji.png" class="move-icon" />
    </button>
    <button class="move-btn" onclick="playgame('Scissors')">
      <img src="images/scissors-emoji.png" class="move-icon" />
    </button>
    <p class="result"></p>
    <p class="moves"></p>
    <p class="score"></p>
    <button class="reset-btn"
      onclick="score.wins=0;
                           score.losses=0;
                           score.ties=0
                           localStorage.removeItem('score');  //pan jo pela thij null hase to error aavse etle.....line33">
      Reset Score
    </button>
    <button class="autoPlay-btn" onclick="autoPlay();">Auto Play </button>

    <script src="rockPaperScissor.js">
     
    </script>
  </body>
</html>
